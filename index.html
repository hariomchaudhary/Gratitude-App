                <div class="tools-option">
                    <div class="pen-option">
                        <div class="color-section">
                            <input type="color" id="color-picker" />
                        </div>
                        <div class="size-section">
                            <input
                                id="penSize"
                                class="pen-range"
                                type="range"
                                name="pen-size"
                                value="1"
                                min="1"
                                max="15"
                            />
                        </div>
                    </div>
                    <div class="eraser-option">
                        <input
                            id="eraserSize"
                            class="eraser-range"
                            type="range"
                            name="eraser-size"
                            value="1"
                            min="1"
                            max="200"
                        />
                    </div>
                </div>
                <div class="video-container">
                    <video
                        id="localVideoStream"
                        class="video-circle"
                        width="180"
                        height="180"
                        autoplay
                    ></video>
                </div>
            </div>
            <div id="right">
                <div class="board">
                    <canvas
                        id="myCanvas"
                        width="1180.120"
                        height="633.763"
                    ></canvas>
                </div>
                <div class="board-color">
                    <i class="fas fa-circle white"></i>
                    <i class="fas fa-circle black"></i>
                    <div class="stop-btn" id="stop">
                        <h5>STOP</h5>
                    </div>
                    
                    <div class="download-btn" >
                        <a id="download" href="#" ><h5>Download</h5></a>
                        <!-- <h5>Download</h5> -->
                    </div>
                </div>
            </div>
